apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingress
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`web.spcn27.local`)
    kind: Rule
    services:
    - name: hello-world
      namespace: default
      port: 80